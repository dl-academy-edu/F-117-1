<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemDry - Contact Us</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>
    <main>
        <section class="container contact">
            <h1 class="contact__title">Contact Us</h1>
            <form class="contact__form" action="#" method="post">
                <div class="contact__two-input">
                    <div class="contact__label-wrapper">
                        <label class="contact__label" for="Name">Name</label>
                        <input class="contact__input" type="text" id="Name" placeholder="Ivan Ivanov">
                    </div>
                    <div class="contact__label-wrapper">
                        <label class="contact__label" for="Phone">Phone</label>
                        <input class="contact__input" type="tel" id="Phone">
                    </div>
                </div>
                <div class="contact__label-wrapper">
                    <label class="contact__label" for="Email">Email</label>
                    <input class="contact__input" type="email" id="Email">
                </div>
                <fieldset class="contact__payment">
                    <legend>Payment method</legend>
                    <ul class="contact__list">
                        <li class="contact__item">
                            <input class="contact__item-input" type="checkbox" id="Cash">
                            <label class="contact__item-label" for="Cash">Cash</label>
                        </li>
                        <li class="contact__item">
                            <input class="contact__item-input" type="checkbox" id="Credit">
                            <label class="contact__item-label" for="Credit">Credit Card</label>
                        </li>
                        <li class="contact__item">
                            <input class="contact__item-input" type="checkbox" id="Receipt">
                            <label class="contact__item-label" for="Receipt">Receipt</label>
                        </li>
                    </ul>
                </fieldset>
                <label class="contact__label" for="Message">Message</label>
                <textarea class="contact__area" id="Message" cols="30" rows="10"></textarea>
                <button class="contact__btn" type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
